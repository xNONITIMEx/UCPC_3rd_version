{% extends 'forms_base.html' %}
{% load crispy_forms_tags %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


{% load static%}

{% block auth %}
<div class="auth">
    <a class="auth__link_entrence" href="{% url 'user:login' %}" >Вход</a>
    <img src="{% static 'img/other/auth_form_rect_main_line2.png' %}" class="auth__line2">
</div>
{% endblock %}
{% block register %}
<div class="reg">
    <a class="reg__link_registration" href="{% url 'user:register' %}">Регистрация</a>
    <img src="{% static 'img/other/auth_form_rect_main_line1.png' %}" class="auth__line1">
</div>
{% endblock %}

{% block form %}
    <div class="content-session">
       <form class="auth-form" method="post">
         {% csrf_token %}
         <fieldset class="form-group">
           {{ form|crispy }}
         </fieldset>
         <div class="form-group">
           <button class="btn btn-outline-info" type="submit">Зарегистрироваться</button>
         </div>
    </form>
    </div>

{% endblock %}
